<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f8f5ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            max-width: 450px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #d4af37;
            line-height: 1;
            margin-bottom: 10px;
        }

        .oops {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .desc {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .home-btn {
            text-decoration: none;
            background: #d4af37;
            color: white;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
            font-weight: 600;
        }

        .home-btn:hover {
            background: #b9962e;
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
            color: #d4af37;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="icon">⚠️</div>
    <div class="error-code">404</div>
    <div class="oops">Page Not Found</div>
    <div class="desc">
        The page you're looking for doesn't exist or may have been moved.
    </div>

    <a class="home-btn" href="https://todayapp.in/">Go to Home</a>
</div>

</body>
</html>
